<mat-drawer-container class="product-container">
    <mat-drawer mode="side" opened class="product-sidebar">
        <app-create-products (createdProduct)="createdProduct($event)"></app-create-products>
      
    </mat-drawer>
    <mat-drawer-content position="end">
        <app-list-products ></app-list-products>
    </mat-drawer-content>
</mat-drawer-container>
